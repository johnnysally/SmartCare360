version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: smartcare360
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/smartcare360
      PGSSLMODE: disable
      JWT_SECRET: dev_secret
    ports:
      - '5000:5000'
    depends_on:
      - db

volumes:
  db-data:
